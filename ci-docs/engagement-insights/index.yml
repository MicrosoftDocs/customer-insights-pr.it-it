### YamlMime:Landing
title: Funzionalità Informazioni dettagliate sull'interazione (anteprima) in Dynamics 365 Customer Insights
summary: Raccogli i dati per i tuoi siti Web. Comprendi le interazioni e l'attività dei clienti nei tuoi siti, in modo interattivo. Utilizza l'integrazione estesa tra Informazioni dettagliate sull'interazione e Informazioni dettagliate del gruppo di destinatari per arricchire la tua analisi comportamentale in tempo reale con i report sul profilo cliente. Arricchisci i profili cliente con attività Web per ottenere dati comportamentali in tempo reale insieme ai dati dei clienti pertinenti. Trasforma la tua azienda per ottenere valore immediato dai dati dei clienti.
