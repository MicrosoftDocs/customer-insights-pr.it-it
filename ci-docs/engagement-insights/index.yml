### YamlMime:Landing
title: Termine delle informazioni dettagliate sull'interazione
summary: L'anteprima della capacità delle informazioni dettagliate sul coinvolgimento di Dynamics 365 Customer Insights è terminata il 15 febbraio 2022. Questa modifica significa che l'esperienza di prova di Customer Insights non include più la possibilità di creare funnel né altre funzionalità di reporting. Ti invitiamo ad esplorare e valutare le tante altre caratteristiche di Customer Insights, la piattaforma dati dei clienti Microsoft (CDP). Contatta direttamente il team dell'account Microsoft in caso di domande sulla fine dell'anteprima delle funzionalità. Il team del tuo account ti terrà aggiornato sui prossimi lanci. Grazie.
